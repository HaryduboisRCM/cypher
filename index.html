<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Cipher Of Pontifex Maximus Gaius Julius Caesar</title>
</head>
<body>
    <div class="page">
            <form name="caeserForm" id="ceaserForm">
                    <label for="userMessage">Enter Message:</label><br />
                    <textarea id="userMessage" rows="3" cols="40" oninput="enDeCode()">
                    </textarea>
                <br/> <br/>
                    <label for="encode">Encode Your Message:</label>
                    <input type="radio" name="code" id="encode" checked onchange="enDeCode()" />
                    <label for="decode">Decode Your Message:</label>
                    <input type="radio" name="code" id="decode" onchange="enDeCode()" />
                <br/> <br/>
                    <label for="userKey">Key:</label>
                    <input type="number" min="0" max="26" id="userKey" value="1" onchange="enDeCode()" />
                    <label for="shiftkey">Shift:</label>
                    <input type="number" min="0" max="5" id="shiftkey" value="1" onchange="enDeCode()" />
                <br/> <br/>
                    <label for="output">Output:</label><br />
                    <textarea id="output" rows="3" cols="40">
                    </textarea>
            </form>
    </div>
    <script src="caesarcipher.js"></script>
  </body>
</html>
